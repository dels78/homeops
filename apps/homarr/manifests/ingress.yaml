apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homarr
  namespace: default

spec:
  rules:
    - host: homarr.delisle.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  homarr
                port:
                  number: 10245