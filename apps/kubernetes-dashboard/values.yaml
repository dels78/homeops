---
kubernetes-dashboard:
  enabled: true

  ingress:
    enabled: true
    hosts:
      - k8sdash.delisle.me

  ## Additional container arguments
  ##
  extraArgs:
    - --enable-skip-login
    - --enable-insecure-login

  ## Serve application over HTTP without TLS
  ##
  ## Note: If set to true, you may want to add --enable-insecure-login to extraArgs
  protocolHttp: true
