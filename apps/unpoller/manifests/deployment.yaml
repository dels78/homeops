---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpoller
  labels:
    app.kubernetes.io/instance: unpoller
    app.kubernetes.io/name: unpoller
    app.kubernetes.io/version: 2.1.3
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: unpoller
      app.kubernetes.io/instance: unpoller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unpoller
        app.kubernetes.io/instance: unpoller
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups:
        - 568
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      enableServiceLinks: false
      terminationGracePeriodSeconds: 10
      containers:
        - name: unpoller
          image: ghcr.io/unpoller/unpoller:v2.1.3
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add: []
              drop: []
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true

          env:
            - name: PUID
              value: "568"
            - name: USER_ID
              value: "568"
            - name: UID
              value: "568"
            - name: UMASK
              value: "2"
            - name: UMASK_SET
              value: "2"
            - name: PGID
              value: "568"
            - name: GROUP_ID
              value: "568"
            - name: GID
              value: "568"
            - name: S6_READ_ONLY_ROOT
              value: "1"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "void"
            - name: TZ
              value: "UTC"
            - name: "UP_INFLUXDB_DISABLE"
              value: "true"
            - name: "UP_PROMETHEUS_DISABLE"
              value: "false"
            - name: "UP_UNIFI_DEFAULT_PASS"
              value: "Un1f1p0ll3r"
            - name: "UP_UNIFI_DEFAULT_SAVE_SITES"
              value: "true"
            - name: "UP_UNIFI_DEFAULT_SITE_0"
              value: "default"
            - name: "UP_UNIFI_DEFAULT_URL"
              value: "https://192.168.1.1:443"
          ports:
            - name: metrics
              containerPort: 9130
              protocol: TCP
          volumeMounts:

            - mountPath: /shared
              name: shared
            - mountPath: /tmp
              name: temp
            - mountPath: /var/logs
              name: varlogs
          livenessProbe:
            tcpSocket:
              port: 9130
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9130
            initialDelaySeconds: 10
            failureThreshold: 5
            timeoutSeconds: 5
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9130
            initialDelaySeconds: 10
            failureThreshold: 60
            timeoutSeconds: 2
            periodSeconds: 5

          resources:
            limits:
              cpu: 4000m
              memory: 8Gi
            requests:
              cpu: 10m
              memory: 50Mi
      volumes:
        - name: shared
          emptyDir:
            {}
        - name: temp
          emptyDir:
            {}
        - name: varlogs
          emptyDir:
            {}