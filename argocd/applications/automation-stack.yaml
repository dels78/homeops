---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: automation-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/dels78/homeops.git
    targetRevision: HEAD
    path: workload/automation-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: automation
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
