---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: nfs-subdir-external-provisioner1
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: github
    notifications.argoproj.io/subscribe.on-sync-failed.slack: github
    notifications.argoproj.io/subscribe.on-sync-status-unknown.slack: github
    notifications.argoproj.io/subscribe.on-health-degraded.slack: github
    notifications.argoproj.io/subscribe.on-deployed.slack: github
  # cascade deletes
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/dels78/homeops.git
    targetRevision: HEAD
    path: apps/nfs/
    helm:
      releaseName: nfs-subdir-external-provisioner1
      parameters:
        - name: nfs.server
          value: 192.168.1.253
        - name: nfs.path
          value: /volume1/plex
        - name: storageClass.name
          value: nfs-client1
        - name: storageClass.provisionerName
          value: k8s-sigs.io/nfs-subdir-external-provisioner1

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true