---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd

  name: system-upgrade

  annotations:
    notifications.argoproj.io/subscribe.slack: github
  # cascade deletes
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    
spec:
  project: default

  source:
    repoURL: https://github.com/dels78/homeops.git
    targetRevision: HEAD
    path: apps/system-upgrade/

  destination:
    server: https://kubernetes.default.svc
    namespace: system-upgrade

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true