apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd

spec:
  rules:
    - host: argocd.delisle.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  argocd-server
                port:
                  number: 80
