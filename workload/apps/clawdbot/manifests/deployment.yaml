---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clawdbot
  namespace: automation
  labels:
    app.kubernetes.io/name: clawdbot
    app.kubernetes.io/instance: clawdbot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: clawdbot
      app.kubernetes.io/instance: clawdbot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clawdbot
        app.kubernetes.io/instance: clawdbot
    spec:
      containers:
        - name: clawdbot
          # TODO: Build custom image from https://github.com/bra1nDump/clawd-bot
          # For now, using Node.js base image as placeholder
          # You'll need to build and push a custom image with ClawdBot installed
          image: ghcr.io/yourusername/clawdbot:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: clawdbot-config
          env:
            # Secrets from sealed secret
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secrets
                  key: anthropic-api-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secrets
                  key: openai-api-key
                  optional: true
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secrets
                  key: db-password
            - name: WHATSAPP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secrets
                  key: whatsapp-token
                  optional: true
            - name: TELEGRAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secrets
                  key: telegram-token
                  optional: true
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secrets
                  key: discord-token
                  optional: true
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secrets
                  key: slack-token
                  optional: true
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: clawdbot-data
      restartPolicy: Always
