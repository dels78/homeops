---
# This is a template. Create actual secret and seal it with:
# kubectl create secret generic clawdbot-secrets \
#   --from-literal=anthropic-api-key=<YOUR_ANTHROPIC_API_KEY> \
#   --from-literal=openai-api-key=<YOUR_OPENAI_API_KEY_OPTIONAL> \
#   --from-literal=db-password=<SAME_AS_POSTGRESQL_CLAWDBOT_PASSWORD> \
#   --from-literal=whatsapp-token=<YOUR_WHATSAPP_TOKEN_IF_USED> \
#   --from-literal=telegram-token=<YOUR_TELEGRAM_TOKEN_IF_USED> \
#   --from-literal=discord-token=<YOUR_DISCORD_TOKEN_IF_USED> \
#   --from-literal=slack-token=<YOUR_SLACK_TOKEN_IF_USED> \
#   --namespace=automation \
#   --dry-run=client -o yaml | \
#   kubeseal -o yaml > sealedsecret-credentials.yaml
#
# Then add sealedsecret-credentials.yaml to kustomization.yaml resources
apiVersion: v1
kind: Secret
metadata:
  name: clawdbot-secrets
  namespace: automation
type: Opaque
stringData:
  anthropic-api-key: "CHANGEME"
  openai-api-key: ""  # Optional
  db-password: "CHANGEME"  # Same as clawdbot-password in postgresql-credentials
  whatsapp-token: ""  # Optional
  telegram-token: ""  # Optional
  discord-token: ""   # Optional
  slack-token: ""     # Optional
