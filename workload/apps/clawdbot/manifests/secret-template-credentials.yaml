---
# This is a template. Create actual secret and seal it with:
#
# Get Claude AI session key from https://claude.ai (see ClawdBot docs)
# Generate gateway token: openssl rand -base64 32
#
# kubectl create secret generic clawdbot-secrets \
#   --from-literal=claude-session-key=<YOUR_CLAUDE_AI_SESSION_KEY> \
#   --from-literal=gateway-token=$(openssl rand -base64 32) \
#   --namespace=automation \
#   --dry-run=client -o yaml | \
#   kubeseal -o yaml > sealedsecret-credentials.yaml
#
# Then add sealedsecret-credentials.yaml to kustomization.yaml resources
apiVersion: v1
kind: Secret
metadata:
  name: clawdbot-secrets
  namespace: automation
type: Opaque
stringData:
  # Claude AI session key for authentication
  # Get from https://claude.ai browser session
  claude-session-key: "CHANGEME"

  # Gateway authentication token
  # Generate with: openssl rand -base64 32
  gateway-token: "CHANGEME"
