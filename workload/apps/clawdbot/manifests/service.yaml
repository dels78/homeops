---
apiVersion: v1
kind: Service
metadata:
  name: clawdbot
  namespace: automation
  labels:
    app.kubernetes.io/name: clawdbot
    app.kubernetes.io/instance: clawdbot
spec:
  type: ClusterIP
  ports:
    - name: gateway
      port: 18789
      targetPort: gateway
      protocol: TCP
    - name: bridge
      port: 18790
      targetPort: bridge
      protocol: TCP
  selector:
    app.kubernetes.io/name: clawdbot
    app.kubernetes.io/instance: clawdbot
