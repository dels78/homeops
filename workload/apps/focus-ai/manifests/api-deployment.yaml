apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: focus-ai
  labels:
    app.kubernetes.io/name: focus-ai
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: focus-ai
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: focus-ai
        app.kubernetes.io/component: api
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
        - name: ghcr-pull-secret
      initContainers:
        - name: migrations
          image: ghcr.io/dels78/focus-ai-api:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              set -e
              echo "Waiting for PostgreSQL to be ready..."

              # Wait for DNS resolution (max 60s)
              for i in $(seq 1 30); do
                if getent hosts postgresql >/dev/null 2>&1; then
                  echo "DNS resolution successful for postgresql"
                  break
                fi
                echo "Waiting for DNS resolution... attempt $i/30"
                sleep 2
              done

              # Wait for PostgreSQL to accept connections (max 60s)
              export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}"
              for i in $(seq 1 30); do
                if python -c "import asyncpg, asyncio; asyncio.run(asyncpg.connect('$DATABASE_URL', timeout=2))" >/dev/null 2>&1; then
                  echo "PostgreSQL is ready and accepting connections"
                  break
                fi
                echo "Waiting for PostgreSQL to accept connections... attempt $i/30"
                sleep 2
              done

              # Run migrations
              echo "Running Alembic migrations..."
              exec alembic upgrade head
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      containers:
        - name: api
          image: ghcr.io/dels78/focus-ai-api:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}"
              exec uvicorn backend.services.api.main:app --host 0.0.0.0 --port 8000
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: JWT_SECRET
            - name: TOKEN_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: TOKEN_ENCRYPTION_KEY
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: COOKIE_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: GOOGLE_REDIRECT_URI
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
