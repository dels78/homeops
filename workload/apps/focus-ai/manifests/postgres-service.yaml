apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: focus-ai
  labels:
    app.kubernetes.io/name: focus-ai
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
      protocol: TCP
  selector:
    app.kubernetes.io/name: focus-ai
    app.kubernetes.io/component: database
