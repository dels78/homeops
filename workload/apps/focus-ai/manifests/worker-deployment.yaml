apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: focus-ai
  labels:
    app.kubernetes.io/name: focus-ai
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: focus-ai
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: focus-ai
        app.kubernetes.io/component: worker
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: worker
          image: ghcr.io/dels78/focus-ai-api:latest
          imagePullPolicy: Always
          command:
            - python
            - -m
            - backend.services.worker.main
          env:
            - name: USE_DATABASE
              value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: JWT_SECRET
            - name: TOKEN_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: TOKEN_ENCRYPTION_KEY
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: COOKIE_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: GOOGLE_REDIRECT_URI
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
