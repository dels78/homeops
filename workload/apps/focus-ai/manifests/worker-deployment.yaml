apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: focus-ai
  labels:
    app.kubernetes.io/name: focus-ai
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: focus-ai
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: focus-ai
        app.kubernetes.io/component: worker
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: worker
          image: ghcr.io/dels78/focus-ai-api:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              ENCODED_PASSWORD=$(python -c "import urllib.parse; print(urllib.parse.quote('${POSTGRES_PASSWORD}', safe=''))")
              export DATABASE_URL="postgresql://${POSTGRES_USER}:${ENCODED_PASSWORD}@postgresql:5432/${POSTGRES_DB}"
              exec python -m backend.services.worker.main
          env:
            - name: USE_DATABASE
              value: "true"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_DB
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: JWT_SECRET
            - name: TOKEN_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: TOKEN_ENCRYPTION_KEY
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: COOKIE_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: GOOGLE_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: focus-ai-secrets
                  key: GOOGLE_REDIRECT_URI
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
