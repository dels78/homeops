---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: home-automation

resources:
  - manifests/deployment.yaml
  - manifests/service.yaml
  # Uncomment after running seal-ha-secrets.sh:
  - manifests/sealedsecret-secrets.yaml
  - manifests/sealedsecret-google.yaml
  # Uncomment after creating sealedsecret-github-app.yaml:
  - manifests/sealedsecret-github-app.yaml

labels:
  - pairs:
      app.kubernetes.io/name: home-assistant
      app.kubernetes.io/instance: home-assistant

images:
  - name: ghcr.io/home-assistant/home-assistant
    newName: ghcr.io/home-assistant/home-assistant
    # renovate: datasource=docker depName=home-assistant/core
    newTag: "2026.2.1"
