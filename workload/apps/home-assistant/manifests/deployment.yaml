---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-automation
  labels:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/instance: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
      app.kubernetes.io/instance: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        app.kubernetes.io/instance: home-assistant
    spec:
      nodeSelector:
        kubernetes.io/hostname: minipc.dels.local
      # Host network required for mDNS discovery and integrations
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: home-assistant
          image: ghcr.io/home-assistant/home-assistant:stable
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/New_York"
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: secrets
              mountPath: /config/secrets.yaml
              subPath: secrets.yaml
            - name: google-service-account
              mountPath: /config/SERVICE_ACCOUNT.json
              subPath: SERVICE_ACCOUNT.json
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          resources:
            requests:
              squat.ai/serial: "1"
              cpu: 500m
              memory: 512Mi
            limits:
              squat.ai/serial: "1"
              cpu: 2000m
              memory: 2Gi
          securityContext:
            privileged: false
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          nfs:
            path: /volume1/homeassistant
            server: 192.168.1.252
        - name: secrets
          secret:
            secretName: home-assistant-secrets
        - name: google-service-account
          secret:
            secretName: home-assistant-google
        - name: localtime
          hostPath:
            path: /etc/localtime
            type: File
      restartPolicy: Always

