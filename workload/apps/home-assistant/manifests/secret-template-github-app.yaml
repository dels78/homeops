---
# Template for Home Assistant GitHub App private key
# Render to: workload/apps/home-assistant/manifests/sealedsecret-github-app.yaml
#
# This secret should include a single key:
# - github_app_private_key.pem  (GitHub App private key PEM)
#
# See docs in workload/apps/README-home-automation.md for the sealing command.
apiVersion: v1
kind: Secret
metadata:
  name: home-assistant-github-app
  namespace: home-automation
type: Opaque
stringData:
  github_app_private_key.pem: |
    -----BEGIN PRIVATE KEY-----
    <your-github-app-private-key-pem>
    -----END PRIVATE KEY-----
