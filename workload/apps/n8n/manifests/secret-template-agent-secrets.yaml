# Template for agent-secrets (for documentation only)
# The actual SealedSecret was generated from this template.
#
# GITHUB_TOKEN is NOT stored here - n8n injects it at Job creation time
# using its GitHub App credentials.
#
# To regenerate the SealedSecret:
#   kubeseal --cert <sealed-secrets-cert.pem> --format yaml < this-file.yaml
---
apiVersion: v1
kind: Secret
metadata:
  name: agent-secrets
  namespace: automation
type: Opaque
stringData:
  # Anthropic API key for Claude Agent SDK
  ANTHROPIC_API_KEY: "sk-ant-api..."
  
  # NOTE: GITHUB_TOKEN is injected by n8n at runtime, not stored here.
  # n8n generates a fresh token using its GitHub App credentials for each job.
