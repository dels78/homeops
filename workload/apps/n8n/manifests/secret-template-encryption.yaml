---
# This is a template. Create actual secret and seal it with:
# kubectl create secret generic n8n-secrets \
#   --from-literal=encryption-key=$(openssl rand -base64 32) \
#   --from-literal=db-password=<SAME_AS_POSTGRESQL_N8N_PASSWORD> \
#   --namespace=automation \
#   --dry-run=client -o yaml | \
#   kubeseal -o yaml > sealedsecret-encryption.yaml
#
# Then add sealedsecret-encryption.yaml to kustomization.yaml resources
apiVersion: v1
kind: Secret
metadata:
  name: n8n-secrets
  namespace: automation
type: Opaque
stringData:
  encryption-key: "CHANGEME"  # Generate with: openssl rand -base64 32
  db-password: "CHANGEME"     # Same as n8n-password in postgresql-credentials
