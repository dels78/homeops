---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ring-mqtt
  namespace: home-automation
  labels:
    app.kubernetes.io/name: ring-mqtt
    app.kubernetes.io/instance: ring-mqtt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: ring-mqtt
      app.kubernetes.io/instance: ring-mqtt
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ring-mqtt
        app.kubernetes.io/instance: ring-mqtt
    spec:
      initContainers:
        - name: init-state
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              if [ ! -f /data/ring-state.json ]; then
                echo '{"ring_token": "'$RINGTOKEN'"}' > /data/ring-state.json
                echo "Created initial state file with token"
              else
                echo "State file already exists, skipping initialization"
              fi
          env:
            - name: RINGTOKEN
              valueFrom:
                secretKeyRef:
                  name: ring-mqtt-secret
                  key: ring-token
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: ring-mqtt
          image: tsightler/ring-mqtt:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RINGTOKEN
              valueFrom:
                secretKeyRef:
                  name: ring-mqtt-secret
                  key: ring-token
            - name: MQTTHOST
              value: "mosquitto.home-automation.svc.cluster.local"
            - name: MQTTPORT
              value: "1883"
            - name: ENABLECAMERAS
              value: "true"
            - name: SNAPSHOTMODE
              value: "all"
            - name: TZ
              value: "America/New_York"
          ports:
            - name: rtsp
              containerPort: 8554
              protocol: TCP
            - name: http
              containerPort: 55123
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /data/config.json
              subPath: config.json
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ring-mqtt-data
        - name: config
          configMap:
            name: ring-mqtt-config
      restartPolicy: Always
