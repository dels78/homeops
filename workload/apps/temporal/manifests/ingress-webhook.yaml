---
# Agent Webhook Ingress (GitHub webhooks)
# SSL handled by Cloudflare
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-webhook
  namespace: temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-webhook
spec:
  ingressClassName: traefik
  rules:
    - host: agent-webhook.delisle.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agent-webhook
                port:
                  number: 80
