---
# ServiceAccount for agent-orchestrator worker
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-orchestrator
  namespace: temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-worker
---
# ServiceAccount for agent jobs (the actual agents that run)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-runner
  namespace: temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-job
---
# ClusterRole to manage jobs in automation namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agent-orchestrator
  labels:
    app.kubernetes.io/name: temporal
rules:
  # Jobs - create and monitor agent jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  # Pods - view logs from agent jobs
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
