---
# Template for creating sealed secret for GHCR image pull
# DO NOT commit actual values - use kubeseal to encrypt
#
# Create the dockerconfigjson first:
#   kubectl create secret docker-registry ghcr-pull-secret \
#     --namespace=temporal \
#     --docker-server=ghcr.io \
#     --docker-username=YOUR_GITHUB_USERNAME \
#     --docker-password=YOUR_GITHUB_PAT \
#     --dry-run=client -o yaml > /tmp/ghcr-secret.yaml
#
# Then seal it:
#   kubeseal --controller-name=sealed-secrets \
#     --controller-namespace=kube-system \
#     --format yaml < /tmp/ghcr-secret.yaml > sealedsecret-ghcr-pull.yaml
#
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-pull-secret
  namespace: temporal
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: REPLACE_WITH_BASE64_ENCODED_DOCKERCONFIGJSON
