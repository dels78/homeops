---
# Agent Orchestrator Worker
# Executes Temporal workflows for agent orchestration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-worker
  namespace: temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
      app.kubernetes.io/component: agent-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal
        app.kubernetes.io/component: agent-worker
    spec:
      serviceAccountName: agent-orchestrator
      imagePullSecrets:
        - name: ghcr-pull-secret
      initContainers:
        - name: migrations
          image: ghcr.io/dels78/agent-orchestrator
          command:
            - sh
            - -c
            - cd /app && alembic upgrade head
          env:
            - name: ORCHESTRATION_DB_HOST
              value: "postgresql.automation.svc.cluster.local"
            - name: ORCHESTRATION_DB_PORT
              value: "5432"
            - name: ORCHESTRATION_DB_USER
              value: "temporal"
            - name: ORCHESTRATION_DB_NAME
              value: "orchestration"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: postgres-password
      containers:
        - name: worker
          image: ghcr.io/dels78/agent-orchestrator
          command: ["python", "-u", "worker.py"]
          env:
            - name: TEMPORAL_ADDRESS
              value: "temporal-frontend.temporal.svc.cluster.local:7233"
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: github-app-id
            - name: GITHUB_APP_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: github-installation-id
            - name: GITHUB_APP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: github-app-private-key.pem
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: github-webhook-secret
            - name: CLAUDE_AGENT_IMAGE
              value: "ghcr.io/dels78/claude-agent:1c3d3a4"
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: SLACK_WEBHOOK_URL
            - name: ORCHESTRATION_DB_HOST
              value: "postgresql.automation.svc.cluster.local"
            - name: ORCHESTRATION_DB_PORT
              value: "5432"
            - name: ORCHESTRATION_DB_USER
              value: "temporal"
            - name: ORCHESTRATION_DB_NAME
              value: "orchestration"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: postgres-password
            - name: LINEAR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: LINEAR_API_KEY
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
# Agent Orchestrator Webhook
# Receives GitHub events, starts Temporal workflows
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-webhook
  namespace: temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
      app.kubernetes.io/component: agent-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal
        app.kubernetes.io/component: agent-webhook
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: webhook
          image: ghcr.io/dels78/agent-orchestrator
          command: ["python", "-u", "webhook.py"]
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: TEMPORAL_ADDRESS
              value: "temporal-frontend.temporal.svc.cluster.local:7233"
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: github-webhook-secret
            - name: LINEAR_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: temporal-secrets
                  key: LINEAR_WEBHOOK_SECRET
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: agent-webhook
  namespace: temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-webhook
spec:
  selector:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-webhook
  ports:
    - port: 80
      targetPort: 3000
      name: http
