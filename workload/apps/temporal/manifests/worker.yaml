---
# Agent Orchestrator Worker
# Executes Temporal workflows for agent orchestration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-worker
  namespace: temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
      app.kubernetes.io/component: agent-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal
        app.kubernetes.io/component: agent-worker
    spec:
      serviceAccountName: agent-orchestrator
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: worker
          image: ghcr.io/dels78/agent-orchestrator
          command: ["python", "worker.py"]
          env:
            - name: TEMPORAL_ADDRESS
              value: "temporal.temporal.svc.cluster.local:7233"
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: github-app
                  key: app-id
            - name: GITHUB_APP_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: github-app
                  key: installation-id
            - name: GITHUB_APP_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: github-app
                  key: private-key
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: slack-webhook
                  key: url
                  optional: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
# Agent Orchestrator Webhook
# Receives GitHub events, starts Temporal workflows
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-webhook
  namespace: temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
      app.kubernetes.io/component: agent-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal
        app.kubernetes.io/component: agent-webhook
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: webhook
          image: ghcr.io/dels78/agent-orchestrator
          command: ["python", "webhook.py"]
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: TEMPORAL_ADDRESS
              value: "temporal.temporal.svc.cluster.local:7233"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: agent-webhook
  namespace: temporal
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-webhook
spec:
  selector:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: agent-webhook
  ports:
    - port: 80
      targetPort: 3000
      name: http
