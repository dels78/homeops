---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zwavejs2mqtt
  namespace: home-automation
  labels:
    app.kubernetes.io/name: zwavejs2mqtt
    app.kubernetes.io/instance: zwavejs2mqtt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: zwavejs2mqtt
      app.kubernetes.io/instance: zwavejs2mqtt
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zwavejs2mqtt
        app.kubernetes.io/instance: zwavejs2mqtt
    spec:
      nodeSelector:
        kubernetes.io/hostname: minipc.dels.local
      containers:
        - name: zwavejs2mqtt
          image: zwavejs/zwavejs2mqtt:latest
          imagePullPolicy: IfNotPresent
          tty: true
          env:
            - name: SESSION_SECRET
              value: "mysupersecretkey"
            - name: ZWAVEJS_EXTERNAL_CONFIG
              value: "/usr/src/app/store/.config-db"
            - name: TZ
              value: "America/New_York"
          ports:
            - name: http
              containerPort: 8091
              protocol: TCP
            - name: websocket
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /usr/src/app/store
          resources:
            requests:
              squat.ai/serial: "1"
              cpu: 100m
              memory: 128Mi
            limits:
              squat.ai/serial: "1"
              cpu: 500m
              memory: 512Mi
          securityContext:
            privileged: false
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zwavejs2mqtt-data
      restartPolicy: Always

