---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Automation Stack - unified management of PostgreSQL, n8n, and ClawdBot
# These components are deployed together as a cohesive automation platform:
# - PostgreSQL: Shared database for n8n
# - n8n: Workflow automation and orchestration
# - ClawdBot: Multi-channel AI assistant interface

resources:
  - ../system/postgresql
  - ../apps/n8n
  - ../apps/clawdbot
