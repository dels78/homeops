---
# This is a template. Create actual secret and seal it with:
# kubectl create secret generic postgresql-credentials \
#   --from-literal=postgres-password=<RANDOM_PASSWORD> \
#   --from-literal=n8n-password=<RANDOM_PASSWORD> \
#   --namespace=automation \
#   --dry-run=client -o yaml | \
#   kubeseal -o yaml > sealedsecret-credentials.yaml
#
# Then add sealedsecret-credentials.yaml to kustomization.yaml resources
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: automation
type: Opaque
stringData:
  postgres-password: "CHANGEME"
  n8n-password: "CHANGEME"
